<style type="text/css">

.TagImageModal th,
.TagImageModal td {
	padding: 0.2em 0.5em;
}

.TagImageModal input[type="text"] {
	text-indent: 0.3em;
	width: 100%;
}

.TagImageModal th {
	white-space: nowrap;
}

</style>

<div class="TagImageModal">
	<div class="modal-header">
		<h3 translate>Create new tag of the image</h3>
	</div>
	<div class="modal-body">
		<table>
			<tr>
				<th translate>ID</th>
				<td>{{image.Id}}</td>
			</tr>
			<tr>
				<th translate>Tags</th>
				<td>
					<div ng-repeat="tag in image.RepoTags">{{tag}}</div>
				</td>
			</tr>
			<tr>
				<th translate>Size</th>
				<td>{{image.VirtualSize | humanSize}}</td>
			</tr>
			<tr>
				<th translate>Create Time</th>
				<td>{{image.Created * 1000 | date:'yyyy-MM-dd HH:mm'}}</td>
			</tr>
			<tr>
				<th translate>Add Tag</th>
				<td>
					<input type="text" ng-model="query.repotag"/>
				</td>
			</tr>
		</table>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()" translate>OK</button>
		<button class="btn btn-warning" ng-click="cancel()" translate>Cancel</button>
	</div>
</div>
